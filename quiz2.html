<!DOCTYPE html>
<html lang="en">
    <!-- Head of the page -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content= "width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./quiz-assets/quiz-CSS/quiz-style.css" />
        <title>Quiz Me Coding</title>
    </head>

    <!-- Body of the quiz site -->
    <body>
        <a class='playAgain' href="quiz1.html">Play again</a>
        <div></div>
        <main>
            <section>
                <h1>High Score Board</h1>
                <div></div>
                <h3>You have completed the quiz!
                </h3>
            </section>

            <div>
                <h3>Your final score is ______ </h3>
                <div></div>
                <form>
                    <label>Enter your initials: </label>
                    <input type="text" id="initials" placeholder="enter initials">
                </form>
                <br>
                
                <button id="submitButton">Submit</button><br>
            </div><br><br>
            <!-- Go Back and Clear high scores buttons x 2 -->
            <section>
                <div class="goBackClear">
                    <button a class="goBackButton" href="./quiz1.html">Go back</button><br>
                    <div></div>
                    <button class="clearButton">Clear High Scores</button>
                </div>
                <!-- Scoreboard form -->
                <div class="scoresList">
                    <h3>Scoreboard</h3>
                    <br>
                    <form id="initials" method="post"></form>
                    <p><strong>Initials</strong> <span id="initials"></span></p>
                    <label id="enterInitials" type="text" placeholder="your initials "></label>
                    <p><strong>Score</strong> <span id="totalScore"></span></p>
                    <ul type="data-number" id="totalScore" placeholder="your score"></ul>
                </div>
            </section>
        </main>
        <!-- JavaSCript link JS file 2 for scoreboard stuff -->
        <script src="./quiz-assets/quiz-JS/quiz2script.js"></script>
    </body>
</html>
