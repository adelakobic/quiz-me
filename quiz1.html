<!DOCTYPE html>
<html lang="en">
    <!-- Head of the page -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./quiz-assets/quiz-CSS/quiz-style.css" />
        <title>Quiz Me Coding</title>
    </head>

    <!-- Body of the quiz site -->
    <body>
        <a class="scoreBoard" href="quiz2.html">Go to Score Board</a>
        <main>
            <section>
                <h1>Coding Quiz Challange</h1>
                <div></div>
                <p>Try to answer the following Code quiz questions within the time limit.</p>
                <br>
                <p>Any incorrect answers will penalise your score/ time left by 10 seconds!
                </p>
            </section>

            <div>
                <button id="startBtn" href="/quiz1.html">Start Quiz</button>
                <br>
                <div class="container">
                    <div id="home" class="flex-center flex-column">
                        <!-- Question container is hidden until start button is clicked -->
                        <div id="questionContainer">
                            <br>
                            <div id="question">What is the answer to these questions?</div>
                            <div id="answerButtons" class="btn-grid">
                            <br>
                            <!-- Answer A -->
                            <div class="choice-container"></div>
                            <div id="choice-text" data-number="1"> Choice 1</div>
                            <button class="btn">Answer A</button>
                        
                            <!-- Answer B -->
                            <div class="choice-container"></div>
                            <div id="choice-text" data-number="2"> Choice 2</div>
                            <button class="btn">Answer B</button>
                        
                            <!-- Answer C -->
                            <div class="choice-container"></div>
                            <div id="choice-text" data-number="3"> Choice 3</div>
                            <button class="btn">Answer C</button>
                        
                            <!-- Answer D -->
                            <div class="choice-container"></div>
                            <div id="choice-text" data-number="4"> Choice D</div>
                            <button class="btn">Answer D</button>
                        </div>
                    </div>
                </div><br>
                <button>Next</button>
            </div>
            <!--  -->
            <section>
                <div class="timer-button">
                    <div class="timer-text">
                    <div class="large-font timer-count">60</div>
                    <h4>seconds remaining</h4>
                </div>
            </section>
        </main>
        <!-- JavaSCript link JS file 1 -->
        <script src="./quiz-assets/quiz-JS/quiz1script.js"></script>
    </body>
</html>
